<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DateCountUp</title>
</head>
<body>
<script>


    var montharray=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec")

    function countup(yr,m,d){
        var Thisday=new Date()
        var Thisdayy=Thisday.getYear()
        if (Thisdayy < 1000)
            Thisdayy+=1900
        var Thisdaymonth=Thisday.getMonth()
        var Thisdaydate=Thisday.getDate()
        var Thisdaystring=montharray[Thisdaymonth]+" "+Thisdaydate+", "+Thisdayy
        var paststring=montharray[m-1]+" "+d+", "+yr
        var difference=(Math.round((Date.parse(Thisdaystring)-Date.parse(paststring))/(24*60*60*1000))*1)
        document.write("Celebrating "+difference+" days and nights of success stories and failures; high and lows; milestones and meltdowns. We are what we are. And you let us be.")
    }
    //enter the count up date using the format year/month/day
    countup(2014,06,10)
</script>


</body>
</html>
